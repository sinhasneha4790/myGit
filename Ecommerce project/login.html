<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - eCommerce</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- Custom CSS -->
  <style>
    /* Add your custom styles here */
    .login-container {
      margin-top: 100px;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="row justify-content-center login-container">
      <div class="col-md-6">
        <h2 class="text-center mb-4">Login to Your Account</h2>
        <form id="loginForm">
          <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" class="form-control" id="email" placeholder="Enter email">
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Password">
          </div>
          <button type="submit" class="btn btn-primary btn-block">Login</button>
        </form>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS and jQuery (for Bootstrap) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <!-- Custom JavaScript -->
  <script>
    // Handle form submission
    $('#loginForm').submit(function(event) {
      event.preventDefault(); // Prevent default form submission
      const email = $('#email').val();
      const password = $('#password').val();

      // Perform validation (you can add more validation logic here)

      // Dummy authentication (replace with actual authentication logic)
      if (email === 'user@example.com' && password === 'password') {
        // Redirect to home page or perform other actions after successful login
        alert('Login successful!');
      } else {
        alert('Invalid email or password. Please try again.');
      }
    });
  </script>
</body>
</html>
